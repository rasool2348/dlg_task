<div class="container">
  <div class="content">
    <div class="photo"></div>
    <form class="form" [formGroup]="userForm" (ngSubmit)="submitForm(userForm)">
      <div class="form-title">SIGN UP</div>
      <div class="form-content">
        <div class="form-content-name">
          <div class="">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" formControlName="firstName" />
            <span
              class="error-hint"
              *ngIf="
                userForm.controls.firstName.dirty &&
                userForm.controls.firstName.invalid &&
                userForm.controls.firstName.hasError('required')
              "
              >firstname shouldn't be empty</span
            >
            <span
              class="error-hint"
              *ngIf="
                userForm.controls.firstName.dirty &&
                userForm.controls.firstName.invalid &&
                userForm.controls.firstName.hasError('maxlength')
              "
              >firstname length are more than 40 chars</span
            >
            <span
              class="error-hint"
              *ngIf="
                userForm.controls.firstName.dirty &&
                userForm.controls.firstName.invalid &&
                userForm.controls.firstName.hasError('pattern')
              "
              >firstname length should be at least 2 chars</span
            >
          </div>
          <div>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" formControlName="lastName" />
            <span
              class="error-hint"
              *ngIf="
                userForm.controls.lastName.dirty &&
                userForm.controls.lastName.invalid &&
                userForm.controls.lastName.hasError('required')
              "
              >lastname shouldn't be empty</span
            >
            <span
              class="error-hint"
              *ngIf="
                userForm.controls.lastName.dirty &&
                userForm.controls.lastName.invalid &&
                userForm.controls.lastName.hasError('maxlength')
              "
              >lastname length are more than 40 chars</span
            >
            <span
              class="error-hint"
              *ngIf="
                userForm.controls.lastName.dirty &&
                userForm.controls.lastName.invalid &&
                userForm.controls.lastName.hasError('pattern')
              "
              >lastname length should be at least 2 chars</span
            >
          </div>
        </div>
        <div class="form-content-email">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" />
          <span
            class="error-hint"
            *ngIf="
              userForm.controls.email.dirty &&
              userForm.controls.email.invalid &&
              userForm.controls.email.hasError('required')
            "
            >email shouldn't be empty</span
          >
          <span
            class="error-hint"
            *ngIf="
              userForm.controls.email.dirty &&
              userForm.controls.email.invalid &&
              userForm.controls.email.hasError('pattern')
            "
            >email address in invalid</span
          >
        </div>
      </div>
      <div class="form-submit">
        <button type="submit" [disabled]="userForm.invalid">
          <app-loader
            *ngIf="(loadingStatus$ | async) == true; else text"
          ></app-loader
          ><ng-template #text>Signup</ng-template>
        </button>
      </div>
    </form>
  </div>
</div>
